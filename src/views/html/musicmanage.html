<!DOCTYPE html>
<!-- saved from url=(0036)http://10.0.0.153:8093/songlist.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Music HaoSou Plugin UI</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="article" avalonctrl="songlists">
            <div class="songlist-container">
                <ul>
                    {% for index, item in enumerate(albums) %}
                    {% if (index + 1) % 5 == 0 %}
                    <li class="songlist line-last ">
                    {% else %}
                    <li class="songlist">
                    {% end %}
                        <div class="cover">
                            <div class="img">
                                <a class="link" href="javascript:;" title="餐厅角落划过音符" data-songlist-id="11922">
                                    <img width="128" height="128" data-original="http://p7.qhimg.com/t01e45396bed4294d28.jpg" alt="餐厅角落划过音符" src="{{ item['cover'] }}" style="display: block;">
                                </a>
                                <a href="javascript:;" class="btn btn-play" title="播放歌单" data-songlist-id="11922">播放歌单</a>
                            </div>
                            <a class="name" title="餐厅角落划过音符" href="javascript:;">{{ item['artist'] }}</a>
                        </div>
                    </li>
                    {% end %}
                </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/dmusic.js"></script>

</body>

</html>
